<div id="search-component">
  <h4><label for="search-box">Rating Search</label></h4>
 
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
 
  <ul class="search-result">
    <li *ngFor="let rating of ratings$ | async" >
      <a routerLink="/detail/{{rating.Country}}">
        {{rating.Country}}
      </a>
    </li>
  </ul>
</div>
