<h2></h2>
<div>
<table>
  <thead>
    <tr>
      <td>Country</td>
      <td>TE Rating</td>
      <td>TE Outlook</td>
      <td>S&Ps</td>
      <td>S&Ps Outlook</td>
      <td>Moodys</td>
      <td>Moodys Outlook</td>
      <td>Fitch</td>
      <td>Fitch Outlook</td>
    </tr>
  </thead>
  <tbody  >
  <tr *ngFor="let rating of ratings" routerLink="/rating/detail/{{rating.Country}}">
<td><span > {{rating.Country | uppercase}}</span> </td>
<td>{{rating.TE}}</td>
<td>{{rating.TE_Outlook}}</td>
<td>{{rating.SP}}</td>
<td>{{rating.SP_Outlook}}</td>
<td>{{rating.Moodys}}</td>
<td>{{rating.Moodys_Outlook}}</td>
<td>{{rating.Fitch}}</td>
<td>{{rating.Fitch_Outlook}}</td>
</tr>
  </tbody>
</table>
</div>
