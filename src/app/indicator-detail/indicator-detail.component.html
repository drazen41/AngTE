<h3>History of {{indicatorHistory[0].Category | uppercase}} for {{indicatorHistory[0].Country | uppercase}}</h3>
<ngx-charts-line-chart
[view]="view"
[scheme]="colorScheme"
[results]="multy"
[gradient]="gradient"
[xAxis]="showXAxis"
[yAxis]="showYAxis"
[legend]="showLegend"
[showXAxisLabel]="showXAxisLabel"
[showYAxisLabel]="showYAxisLabel"
[xAxisLabel]="xAxisLabel"
[yAxisLabel]="yAxisLabel"
[autoScale]="autoScale"
[timeline]="timeline"
(select)="onSelect($event)">
</ngx-charts-line-chart>
<table>
  <thead>
    <tr>
      <td>DateTime</td>
      <td>Value</td>
      <td>Frequency</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let id of indicatorHistory ">
      <td>{{id.DateTime | date:"dd.MM.yyyy" }}</td>
      <td>{{id.Value }}</td>
      <td>{{id.Frequency}}</td>
    </tr>
  </tbody>
</table>
